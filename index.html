    <!-- load firebase! -->
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script>
      // Load posts from firebase
      var ref = new Firebase("https://arkadyark.firebaseio.com");
      var blogs = ref.child("blog-posts")
      var projects = ref.child("project-posts")
      var interests = ref.child("interest-posts")
      // Attach an asynchronous callback to read the data at our posts reference
      blogs.on("child_added", function(snapshot) {
        var val = snapshot.val()
        document.getElementById("blog-posts-div").innerHTML = "<div class=\"blog-post-title\">" + val["title"] + "</div> <div class=\"blog-post\">" + val["post"] + "</div>" + document.getElementById("blog-posts-div").innerHTML
      }, function (errorObject) {
        console.log("The read failed: " + errorObject.code);
      });
      // Attach an asynchronous callback to read the data at our posts reference
      projects.on("child_added", function(snapshot) {
        var val = snapshot.val()
        document.getElementById("project-posts-div").innerHTML = "<div class=\"blog-post-title\">" + val["title"] + "</div> <div class=\"blog-post\">" + val["post"] + "</div>" + document.getElementById("project-posts-div").innerHTML
      }, function (errorObject) {
        console.log("The read failed: " + errorObject.code);
      });
      // Attach an asynchronous callback to read the data at our posts reference
      interests.on("child_added", function(snapshot) {
        var val = snapshot.val()
        document.getElementById("interest-posts-div").innerHTML = "<div class=\"blog-post-title\">" + val["title"] + "</div> <div class=\"blog-post\">" + val["post"] + "</div>" + document.getElementById("interest-posts-div").innerHTML
